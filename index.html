<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Crunching Numbers Here</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calcBody">
        <div id="calcScreen"><span id="screenDisplay"></span></div>
        <div id="calcButtons">
            <div id="numbers">
                <button class="numberBtn" id="one" value="1">1</button>
                <button class="numberBtn" id="two" value="2">2</button>
                <button class="numberBtn" id="three" value="3">3</button>
                <button class="numberBtn" id="four" value="4">4</button>
                <button class="numberBtn" id="five" value="5">5</button>
                <button class="numberBtn" id="six" value="6">6</button>
                <button class="numberBtn" id="seven" value="7">7</button>
                <button class="numberBtn" id="eight" value="8">8</button>
                <button class="numberBtn" id="nine" value="9">9</button>
                <button class="numberBtn" id="zero" value="0">0</button>
                <button class="numberBtn" id="dot" value=".">.</button>
            </div>
            <div id="signs">
                <button class="mathBtn" id="clear" value="clear">c</button>
                <button class="mathBtn" id="plus" value="+">+</button>
                <button class="mathBtn" id="minus" value="-">-</button>
                <button class="mathBtn" id="multiply" value="x">x</button>
                <button class="mathBtn" id="divide" value="รท">รท</button>
                <button class="mathBtn" id="equals" value="=">=</button>
            </div>
        </div>
    </div>
    
</body>
